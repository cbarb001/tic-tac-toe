<!DOCTYPE html>
<html x-ng-app="TTTApp">
<head>
    <meta charset="utf-8">
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.19/angular.min.js"></script> 
    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/1.0.21/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/0.7.1/angularfire.min.js"></script>
    <!-- Normalize CSS -->
    <link rel="stylesheet" src="https://normalize-css.googlecode.com/svn/trunk/normalize.min.css">
    <!--css stylesheet-->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!--main js-->
    <script src="main.js"></script>
</head>
<body>


    <div x-ng-controller="TTTController" x-ng-model="gameContainer">
        <h1>Tic Tac Toe</h1><br>
        <div class="winnerCount">
            Ghost Wins: {{gameContainer.p2Counter}} times <br/>
            Pacman Wins: {{gameContainer.p1Counter}} times
        </div>
        <div class="newGame" x-ng-click="newGameButton()">Click here for next game</div>
        <div class="wrapper">
            <div class="theBox" >
                <div x-ng-repeat="currentCell in gameContainer.cellListArray">
                    <div class="allCellsAlways" x-ng-click="playerPicks(currentCell)"
                        x-ng-class="{xclass: currentCell.status=='X', oclass: currentCell.status =='O'}">
                    </div>
                </div>
            </div>
        </div>
    <br>
        <div class="winner" x-ng-show="gameContainer.p1Wins">PACMAN WINS!</div>
        <div class="winner" x-ng-show="gameContainer.p2Wins">GHOST WINS!</div>
        <div class="winner" x-ng-show="gameContainer.pTie">IT'S A TIE!</div>
    </div>
    
    <audio controls loop>
        <source src="" type="audio/mpeg" >
        Your browser does not support the audio element.
    </audio>

</body>
</html>
